<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Online Login</title>
</head>
<body>
    <div class="min-h-screen bg-sky-100 flex flex-col justify-center">
        <div class="max-w-md w-full mx-auto">
          <div class="text-3xl text-sky-600 mt-3 pb-4 text-center">Login</div>
        </div>
        <div class="max-w-md w-full mx-auto bg-white mt-4 border p-8 border-sky-800 rounded-2xl ">
          <form action="" class='space-y-6'>
            <div>
              <label class='text-sm font-bold text-sky-600 pl-4'>Username</label>
              <input name="username" type="text" class='w-full p-2 pl-4 border border-sky-700 rounded-3xl mt-1' />
            </div>
            <div>
              <label class='text-sm font-bold text-sky-600 pl-4'>Password</label>
              <input  name="password" type="text" class='w-full p-2 pl-4 border border-sky-700 rounded-3xl mt-1' />
            </div>
            <div>
              <button class='w-full p-2 bg-sky-400 hover:bg-sky-500 rounded-3xl text-stone-100'>Login</button>
            </div>
            <div class="flex justify-end items-center mt-2">
              <a href="#" class="text-gray-400 hover:text-gray-600" >Forgot password?</a> 
            </div>
            <hr class="w-full">
                <div class="p-2 text-sky-600 font-bold mb-1 text-center">OR</div>
            </hr>
            <div class="w-full inline-flex justify-center space-x-4">
              <button class="uppercase p-6 font-bold h-30 w-30 mt-3 text-stone-100 rounded-2xl bg-sky-400 hover:bg-sky-500">Github</button>
              <button class="uppercase p-6 font-bold h-30 w-30 mt-3 text-stone-100 rounded-2xl bg-sky-400 hover:bg-sky-500">Google</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
